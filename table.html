<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>complex form design</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <header class="heading">
        <h1>Complex Form Design</h1>
      </header>
      <section class="form-section">
        <form>
          <div class="inline-form">
            <div class="form-group">
             <label for="first-name">First-name</label>
             <input 
             type="text" 
             placeholder="HM" 
             id="first-name" 
             />
            </div>  
            <div class="form-group">
              <label for="last-name">Last-name</label>
              <input 
              type="text" 
              placeholder="Neyem" 
              id="last-name" 
              />
            </div>
          </div>

          <div class="inline-form">
            <div class="form-group">
             <label for="email">Email</label>
             <input 
             type="email" 
             placeholder="user@example.com" 
             id="email" 
             />
            </div>  
            <div class="form-group">
              <label for="phone">Phone</label>
              <input 
              type="tel" 
              placeholder="01700000000" 
              id="phone" 
              />
            </div>
          </div>

          <div class="inline-form">
            <div class="form-group">
              <label for="country">country</label>
              <select id="country">
                <option value="Bangladesh" selected>Bangladesh</option>
                <option value="india">india</option>
                <option value="pakistan">pakistan</option>
                <option value="srilanka">srilanka</option>
              </select>
            </div>
            <div class="form-group">
              <label for="city">city</label>
              <select id="city">
                <option value="Dhaka" selected>Dhaka</option>
                <option value="kushtia">kushtia</option>
                <option value="khulna">khulna</option>
                <option value="mumbai">mumbai</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>Gender</label>
            <div class="radio-inline-group">
              <div class="radio-inline">
                <input type="radio" value="male" id="male" name="gender" />
                <label for="male">male</label>
              </div>
              <div class="radio-inline">
                <input type="radio" value="fmale" id="fmale" name="gender" />
                <label for="female">female</label>
              </div>
              <div class="radio-inline">
                <input type="radio" value="other" id="other" name="gender" />
                <label for="other">other</label>
              </div>
            </div>
          </div>

          <div class="form-group bio">
            <label for="bio">short bio</label>
            <textarea id="bio"></textarea>
          </div>

          <div class="inline-form">
            <div class="form-group">
              <label for="password">password</label>
              <input type="password" placeholder="password" id="password" />
            </div>
            <div class="form-group">
              <label for="password2">confirm password</label>
              <input type="password" placeholder="password" id="password2" />
            </div>
          </div>

          <div class="form-group">
            <div class="radio-inline">
              <input type="checkbox" id="aggreement" />
              <label for="aggreement">I accept terms and conditions</label>
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-reset" type="reset">Reset</button>
            <button class="btn btn-submit" type="submit">submit</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
